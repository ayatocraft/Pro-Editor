<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高機能コードエディタ (モバイル対応)</title>

    <!-- PWA: manifest と theme-color -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#007bff" />

    <!-- (既存) CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/dialog/dialog.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/search/searchcursor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/search/search.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/dialog/dialog.js"></script>

    <style>
        /* --- CSS（全体の見た目）--- */
        body {
            font-family: sans-serif;
            margin: 10px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex: 1;
            gap: 10px;
            overflow: hidden;
        }
        .editor-pane, .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .pane-header {
            padding: 10px;
            background: #eee;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }
        .CodeMirror {
            border: 1px solid #ccc;
            height: 100%;
            font-size: 14px;
        }
        #previewFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #fff;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            align-items: center;
        }
        .controls > div {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input[type="text"], select {
            font-size: 1rem;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            font-size: 1rem;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .search-button { background-color: #6c757d; }
        .search-button:hover { background-color: #5a6268; }
        .hidden { display: none; }

        @media (max-width: 768px) {
            body { margin: 5px; height: auto; }
            .controls { flex-direction: column; align-items: stretch; gap: 12px; }
            .controls > div { flex-direction: column; align-items: flex-start; gap: 5px; }
            .controls button, .controls select, .controls input[type="text"] { width: 100%; box-sizing: border-box; }
            .container { flex-direction: column; height: auto; }
            .editor-pane, .preview-pane { flex: none; height: 400px; min-height: 300px; }
            .CodeMirror { height: 100%; }
            .preview-pane.hidden { height: 0; min-height: 0; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <div>
            <label for="fileName">ファイル名:</label>
            <input type="text" id="fileName" value="myFile">
        </div>
        
        <div>
            <label for="fileType">出力先:</label>
            <select id="fileType">
                <option value="htmlmixed" data-ext=".html">HTML (.html)</option>
                <option value="javascript" data-ext=".js">JavaScript (.js)</option>
                <option value="css" data-ext=".css">CSS (.css)</option>
                <option value="application/json" data-ext=".json">JSON (.json)</option>
                <option value="xml" data-ext=".md">Markdown (.md)</option>
                <option value="custom" data-ext="">カスタム...</option>
            </select>
        </div>
        
        <div id="customExtWrapper" class="hidden">
            <label for="customExt">カスタム拡張子:</label>
            <input type="text" id="customExt" placeholder=".exe など">
        </div>

        <div>
            <label for="encoding">文字コード:</label>
            <select id="encoding">
                <option value="UTF-8">UTF-8</option>
                <option value="Shift_JIS">Shift_JIS (SJIS)</option>
            </select>
        </div>

        <div id="htmlAuxOptions" class="hidden">
            <input type="checkbox" id="auxCheckbox" style="width: auto;"> <label for="auxCheckbox">HTMLテンプレート補助</label>
        </div>
        
        <div>
            <button id="searchButton" class="search-button">コード内検索 (ハイライト)</button>
        </div>
        
        <div>
            <button id="downloadButton">ダウンロード</button>
        </div>

        <!-- PWA: インストール促進用（任意） -->
        <div id="installWrapper" style="margin-left:auto;">
            <button id="installButton" class="hidden">アプリをインストール</button>
        </div>
    </div>

    <div class="container">
        <div class="editor-pane">
            <div class="pane-header">エディタ</div>
            <textarea id="codeInput"></textarea>
        </div>
        
        <div id="previewPane" class="preview-pane hidden">
            <div class="pane-header">HTMLプレビュー (リアルタイム)</div>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <script>
        // --- HTMLテンプレート定義 ---
        const htmlTemplate = `<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        /* CSSをここに書けます */
        
    </style>
</head>
<body>

    <h1>Hello World!</h1>

    <script>
        /* JavaScriptをここに書けます */
        
    <\/script>
</body>
</html>
`;

        // --- 1. 必要な要素を取得 ---
        const codeInput = document.getElementById('codeInput');
        const fileTypeSelect = document.getElementById('fileType');
        const customExtWrapper = document.getElementById('customExtWrapper');
        const customExtInput = document.getElementById('customExt');
        const htmlAuxOptions = document.getElementById('htmlAuxOptions');
        const auxCheckbox = document.getElementById('auxCheckbox');
        const previewPane = document.getElementById('previewPane');
        const previewFrame = document.getElementById('previewFrame');
        const fileNameInput = document.getElementById('fileName');
        const encodingSelect = document.getElementById('encoding');
        const downloadButton = document.getElementById('downloadButton');
        const searchButton = document.getElementById('searchButton');

        // --- 2. CodeMirrorエディタを初期化 ---
        const editor = CodeMirror.fromTextArea(codeInput, {
            lineNumbers: true,
            mode: 'htmlmixed',
        });
        editor.setSize("100%", "100%");

        // --- 3. 補助機能のロジック ---
        function toggleHtmlTemplate() {
            if (auxCheckbox.checked) {
                editor.setValue(htmlTemplate);
            } else {
                editor.setValue('');
            }
        }

        fileTypeSelect.addEventListener('change', () => {
            const selectedOption = fileTypeSelect.options[fileTypeSelect.selectedIndex];
            const mode = selectedOption.value;
            
            if (mode === 'custom') {
                customExtWrapper.classList.remove('hidden');
            } else {
                customExtWrapper.classList.add('hidden');
            }
            
            if (mode === 'htmlmixed') {
                htmlAuxOptions.classList.remove('hidden');
                previewPane.classList.remove('hidden');
                if (auxCheckbox.checked) {
                    toggleHtmlTemplate();
                }
                updatePreview();
            } else {
                htmlAuxOptions.classList.add('hidden');
                previewPane.classList.add('hidden');
            }
            editor.setOption('mode', mode);
        });

        auxCheckbox.addEventListener('change', toggleHtmlTemplate);

        function updatePreview() {
            if (fileTypeSelect.value === 'htmlmixed' && !previewPane.classList.contains('hidden')) {
                const htmlContent = editor.getValue();
                previewFrame.srcdoc = htmlContent;
            }
        }

        let debounceTimer;
        editor.on('change', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(updatePreview, 300);
        });

        searchButton.addEventListener('click', () => {
            editor.execCommand('find'); 
        });

        downloadButton.addEventListener('click', () => {
            const textData = editor.getValue();
            const fileName = fileNameInput.value || 'download';
            let fileExtension = '';
            const selectedOption = fileTypeSelect.options[fileTypeSelect.selectedIndex];
            
            if (selectedOption.value === 'custom') {
                fileExtension = customExtInput.value;
            } else {
                fileExtension = selectedOption.dataset.ext;
            }
            
            const fullFileName = fileName + fileExtension;
            const encoding = encodingSelect.value;
            const blob = new Blob([textData], { 
                type: `application/octet-stream;charset=${encoding}` 
            });

            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = fullFileName;
            downloadLink.click();
            URL.revokeObjectURL(downloadLink.href);
        });

        fileTypeSelect.dispatchEvent(new Event('change'));


        /* -------------------------
           PWA: Service Worker 登録 & インストール処理
           ------------------------- */
        // サービスワーカー登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(reg => {
                // 登録成功
                console.log('ServiceWorker registered', reg);
            }).catch(err => {
                console.warn('ServiceWorker registration failed:', err);
            });
        }

        // PWA インストール用イベント（beforeinstallprompt）
        let deferredPrompt = null;
        const installBtn = document.getElementById('installButton');
        window.addEventListener('beforeinstallprompt', (e) => {
            // Chrome 等のインストール促進イベント
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden');
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const choice = await deferredPrompt.userChoice;
            if (choice.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
            } else {
                console.log('User dismissed the A2HS prompt');
            }
            deferredPrompt = null;
            installBtn.classList.add('hidden');
        });

        // (オプション) ウィンドウ起動パラメータの取得（タブ付きPWAで使える情報を取り扱う場合など）
        // launchParams API や window.launchQueue はブラウザサポートに依存します。ここでは安全に参照する例だけ置きます。
        if (navigator.launchQueue) {
            navigator.launchQueue.setConsumer((launchParams) => {
                console.log('Launch params:', launchParams);
                // ここでクエリやファイル起動などを処理できます
            });
        }

        // （補助）ページが更新されたらクライアントに通知するための簡易ハンドラ
        navigator.serviceWorker?.addEventListener?.('controllerchange', () => {
            console.log('Service worker controller changed');
        });
    </script>
</body>
</html>
